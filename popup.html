<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      min-height: 100px;
      margin: 0;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background-color: #f8f9fa;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .logo {
      width: 24px;
      height: 24px;
      margin-right: 8px;
      background-color: #d4edda;
      padding: 4px;
      border-radius: 99px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
      font-size: 14px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
    }
    
    .status {
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
      font-size: 14px;
      font-weight: 500;
    }
    
    .detected {
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .not-detected {
      background-color: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .details {
      margin-top: 12px;
    }
    
    .details-title {
      font-size: 12px;
      font-weight: 600;
      color: #6c757d;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .detail-item {
      font-size: 11px;
      color: #495057;
      margin-bottom: 4px;
      padding: 4px 8px;
      background-color: #ffffff;
      border-radius: 4px;
      border: 1px solid #e9ecef;
      word-break: break-all;
    }
    
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      color: #6c757d;
      font-size: 14px;
    }
    
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #e9ecef;
      border-top: 2px solid #3ecf8e;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-right: 8px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .refresh-btn {
      background-color: #3ecf8e;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      margin-top: 12px;
      width: 100%;
    }
    
    .refresh-btn:hover {
      background-color: #2eb574;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo"><img src="Icons/icon48.png" alt="Supabase Detector" width="20" height="20" /></div>
    <div class="title">Supabase Detector</div>
  </div>
  
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      Checking for Supabase...
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
